<ion-header>
  <ion-navbar>
    <ion-title>Bank Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: #fafafa">
<div class="page-margin">

  <ion-card class="bank-detail-card">
    <ion-card-header class="bank-name">
      {{bankDetails?.bank_name}}
    </ion-card-header>
    <ion-card-content>
      <div>
        <div class="location-heading">
          Bank Location
        </div>
        <div class="horizontal-line"></div>
        <div>
            <div class="location-description" style="margin-top: 1rem">
                City: {{bankDetails?.city}}
              </div>
      
              <div class="location-description">
                District: {{bankDetails?.district}}
              </div>

              <div class="location-description">
                State: {{bankDetails?.state}}
              </div>

              <div class="location-description">
                Address:  <a [href]= "generateMapLocationUrl()"  target="_blank" > {{bankDetails?.address}} </a> 
              </div>
        </div>

        <div>
          <div class="location-heading">
            Other Details
          </div>
        <div class="horizontal-line"></div>

          <div class="location-description" style="margin-top: 1rem;">
            IFSC code: {{bankDetails?.ifsc}}
          </div>
        </div>
        
      </div>
    </ion-card-content>
  </ion-card>
</div>
  
</ion-content>
