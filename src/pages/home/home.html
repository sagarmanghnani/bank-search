<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button (click)="selectCity()">
    select city
  </button>

 <div>
   <div *ngFor="let bank of bankList">
      <ion-card>
     
          <ion-card-content class="bank-detail-card">
          <ion-row class="bank-name">
            <ion-col col-11>
                {{bank.bank_name}}
            </ion-col>

            <ion-col col-1 (click)="setFavorite(bank)">
                <!-- <ion-icon name="heart-empty"></ion-icon> -->
                <ion-icon name="heart"></ion-icon>
            </ion-col>
            
          </ion-row>  

          <ion-row class="bank-ifsc">
            {{bank.ifsc}}
          </ion-row>

          <ion-row>
            <ion-col col-4 class="bank-location">
              <div>
                City
              </div>

              <div>
                {{bank.city}}
              </div>
            </ion-col>

            <ion-col col-4 class="bank-location">
              <div>
                District
              </div>

              <div>
                {{bank.district}}
              </div>
            </ion-col>

            <ion-col col-4 class="bank-location">
              <div>
                State
              </div>
              <div>
                {{bank.state}}
              </div>
            </ion-col>
          </ion-row>

          <ion-row class="bank-address">
            {{bank.address}}
          </ion-row>
          </ion-card-content>
        </ion-card>
   </div>
  
 </div>
</ion-content>
