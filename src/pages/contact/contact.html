<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="settings">
  <ion-item class="page-size-input">
    <ion-label >Select Page Size</ion-label>
    <ion-input type="number" [(ngModel)]="pageSize"></ion-input>
  </ion-item>

  <div style="text-align: center;margin-top: 1rem;">
    <button ion-button (click)="assignPageSize()" >Submit</button>
  </div>
</ion-content>
